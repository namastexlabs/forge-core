name: Sync Version from Forge

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to sync (e.g., 0.8.7-rc.1)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  sync-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Check and bump version
        id: bump
        run: |
          VERSION="${{ inputs.version }}"
          TAG="v${VERSION}"

          # Check current version
          CURRENT=$(grep -oP '^version = "\K[^"]+' Cargo.toml || echo "unknown")
          echo "Current version: $CURRENT"
          echo "Target version: $VERSION"

          # Check if tag already exists
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "⚠️ Tag $TAG already exists"
            echo "changed=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Check if version needs update
          if [ "$CURRENT" = "$VERSION" ]; then
            echo "⚠️ Version already at $VERSION, no update needed"
            echo "changed=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Update version
          sed -i "s/^version = \"[^\"]*\"/version = \"${VERSION}\"/" Cargo.toml

          # Verify update
          if grep -q "version = \"${VERSION}\"" Cargo.toml; then
            echo "✅ Updated Cargo.toml: $CURRENT → $VERSION"
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "❌ Failed to update Cargo.toml"
            exit 1
          fi

      - name: Commit and tag
        if: steps.bump.outputs.changed == 'true'
        run: |
          VERSION="${{ inputs.version }}"
          TAG="v${VERSION}"

          git add Cargo.toml
          git commit -m "chore: sync version to ${VERSION} from automagik-forge"
          git tag -a "${TAG}" -m "Release ${TAG} (synced from automagik-forge)"

          echo "✅ Created commit and tag ${TAG}"

      - name: Push changes and tag
        if: steps.bump.outputs.changed == 'true'
        run: |
          git push origin main
          git push origin --tags
          echo "✅ Pushed to origin"

      - name: Summary
        run: |
          if [ "${{ steps.bump.outputs.changed }}" = "true" ]; then
            echo "## ✅ Version Synced" >> $GITHUB_STEP_SUMMARY
            echo "- **Version**: ${{ inputs.version }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Tag**: v${{ inputs.version }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "## ℹ️ No Changes" >> $GITHUB_STEP_SUMMARY
            echo "forge-core already at version ${{ inputs.version }} or tag exists" >> $GITHUB_STEP_SUMMARY
          fi
