name: Sync Version from Forge

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to sync (e.g., 0.8.7-rc.1)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  sync-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        run: |
          VERSION="${{ inputs.version }}"
          echo "üîÑ Syncing forge-core to version ${VERSION}"

          # Update [workspace.package] version using sed (no cargo-edit dependency)
          # All crates use version.workspace = true, so only root Cargo.toml needs updating
          sed -i "s/^version = \"[^\"]*\"/version = \"${VERSION}\"/" Cargo.toml

          # Verify the update
          if grep -q "version = \"${VERSION}\"" Cargo.toml; then
            echo "‚úÖ Updated Cargo.toml to version ${VERSION}"
          else
            echo "‚ùå Failed to update Cargo.toml"
            exit 1
          fi

      - name: Commit and tag
        run: |
          VERSION="${{ inputs.version }}"
          TAG="v${VERSION}"

          git add -A
          git commit -m "chore: sync version to ${VERSION} from automagik-forge" || echo "Nothing to commit"

          # Create annotated tag
          git tag -a "${TAG}" -m "Release ${TAG} (synced from automagik-forge)"

          echo "‚úÖ Created tag ${TAG}"

      - name: Push changes and tag
        run: |
          git push origin main
          git push origin --tags
          echo "‚úÖ Pushed changes and tag to origin"
