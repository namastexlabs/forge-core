name: Test

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

env:
  CARGO_TERM_COLOR: always
  CARGO_BUILD_JOBS: 6  # Limit parallelism for self-hosted runner

jobs:
  test:
    runs-on: [self-hosted, Linux, X64]
    steps:
      # Clean workspace to prevent permission issues on self-hosted runners
      - name: Clean workspace
        run: |
          rm -rf "$GITHUB_WORKSPACE"/* "$GITHUB_WORKSPACE"/.[!.]* 2>/dev/null || true
          rm -f .git/index.lock 2>/dev/null || true

      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: nightly-2025-12-04
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        env:
          RUST_CACHE_DEBUG: true
        with:
          workspaces: "."
          cache-on-failure: true
          shared-key: "shared"
          cache-all-crates: true

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all --all-targets -- -D warnings

      - name: Run tests
        run: cargo test --workspace
