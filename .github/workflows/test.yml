name: Test

on:
  pull_request:
    branches:
      - main
      - dev
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

env:
  CARGO_TERM_COLOR: always
  NODE_VERSION: 22
  PNPM_VERSION: 10.8.1

jobs:
  test:
    runs-on: [self-hosted, fast-build]
    steps:
      - uses: actions/checkout@v4
        with:
          clean: true  # Prevent stale workspace issues on self-hosted runner

      - name: Validate workspace configuration
        run: |
          echo "Checking workspace.package section..."
          if ! grep -q '^\[workspace\.package\]' Cargo.toml; then
            echo "❌ Missing [workspace.package] in Cargo.toml"
            echo "This is required because forge-core crates use 'version.workspace = true'"
            echo ""
            echo "Fix: Ensure Cargo.toml has:"
            echo "  [workspace.package]"
            echo "  version = \"x.y.z\""
            echo "  edition = \"2024\""
            exit 1
          fi
          echo "✅ Workspace configuration valid"

      - name: Setup Node
        uses: ./.github/actions/setup-node

      - name: Install dependencies
        run: pnpm install

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: nightly-2025-05-18
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "."
          shared-key: "forge-core-rust"

      - name: Rust checks
        run: |
          cargo fmt --all -- --check
          cargo clippy --workspace --all-targets --all-features -- -D warnings
          cargo test --workspace  